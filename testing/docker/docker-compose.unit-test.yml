# Docker Compose for Local Unit Testing
# This provides PostgreSQL and Redis for running API tests locally
#
# Usage:
#   Start:  docker compose -f testing/docker/docker-compose.unit-test.yml up -d
#   Stop:   docker compose -f testing/docker/docker-compose.unit-test.yml down
#   Test:   pnpm --filter @crackhouse/api test:run

services:
  # PostgreSQL test database
  postgres-test:
    image: postgres:16-alpine
    container_name: crackhouse-unit-test-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: crackhouse_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -p 5432"]
      interval: 2s
      timeout: 5s
      retries: 10

  # Redis for job queue tests
  redis-test:
    image: redis:7-alpine
    container_name: crackhouse-unit-test-redis
    command: redis-server --port 6379
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-p", "6379", "ping"]
      interval: 2s
      timeout: 5s
      retries: 10
