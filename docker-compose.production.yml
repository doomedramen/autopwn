# AutoPWN Production Docker Compose
# Complete production deployment: PostgreSQL, Redis, API, and Frontend

version: '3.8'

networks:
  autopwn-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

services:
  # PostgreSQL Database
  database:
    image: postgres:16-alpine
    container_name: autopwn-db
    environment:
      POSTGRES_DB: autopwn_production
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-autopawn123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - autopwn-network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: autopwn-redis
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    networks:
      - autopwn-network

  # API Backend
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: autopwn-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:${POSTGRES_PASSWORD:-autopawn123}@database:5432/autopwn_production
      REDIS_URL: redis://redis:6379
      AUTH_SECRET: ${AUTH_SECRET:-change-this-secret-key-min-32-chars}
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret-min-32-chars}
      FRONTEND_URL: http://localhost:3000
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - autopwn-network

  # Frontend
  web:
    build:
      context: .
      dockerfile: Dockerfile.web
      target: production
    container_name: autopwn-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: http://localhost:3001
      NEXT_PUBLIC_APP_URL: http://localhost:3000
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - autopwn-network
