services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: autopwn
      POSTGRES_USER: autopwn
      POSTGRES_PASSWORD: autopwn_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql

  app:
    image: doomedramen/autopwn:latest
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://autopwn:autopwn_password@postgres:5432/autopwn
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      BETTER_AUTH_SECRET: change-this-in-production
      BETTER_AUTH_URL: http://localhost:3000
    volumes:
      - uploads_data:/app/uploads
      - jobs_data:/app/jobs
    depends_on:
      - postgres
    user: "1001:1001"  # Run as nextjs user with correct permissions

volumes:
  postgres_data:
  uploads_data:
  jobs_data:
