version: '3.8'

services:
  worker:
    build:
      context: .
      dockerfile: packages/worker/Dockerfile
    container_name: autopwn-worker
    environment:
      - DATABASE_PATH=/data/db/autopwn.db
      - DICTIONARIES_PATH=/data/dictionaries
      - INPUT_PATH=/data/input
      - INTERMEDIATE_PATH=/data/intermediate
      - COMPLETED_PATH=/data/completed
      - FAILED_PATH=/data/failed
      - HASHES_PATH=/data/hashes
      - HASHCAT_DEVICE_TYPE=${HASHCAT_DEVICE_TYPE:-cpu}
    volumes:
      - ./volumes:/data
    restart: unless-stopped
    # Uncomment the appropriate deploy section based on your GPU

    # For NVIDIA GPUs (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

    # For AMD GPUs (requires ROCm)
    # devices:
    #   - /dev/kfd
    #   - /dev/dri
    # group_add:
    #   - video

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: autopwn-web
    environment:
      - DATABASE_PATH=/data/db/autopwn.db
    ports:
      - "3000:3000"
    volumes:
      - ./volumes/db:/data/db:ro
    restart: unless-stopped
    depends_on:
      - worker

volumes:
  data:
