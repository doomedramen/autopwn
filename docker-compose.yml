version: '3.8'

services:
  worker:
    image: doomedramen/autopwn-worker:latest
    # Uncomment to build locally instead of using pre-built image:
    # build:
    #   context: .
    #   dockerfile: packages/worker/Dockerfile
    container_name: autopwn-worker
    environment:
      - HASHCAT_DEVICE_TYPE=${HASHCAT_DEVICE_TYPE:-cpu}
    volumes:
      - ./volumes:/data
    restart: unless-stopped
    # Uncomment the appropriate deploy section based on your GPU

    # For NVIDIA GPUs (requires nvidia-docker)
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [gpu]

    # For AMD GPUs (requires ROCm)
    # devices:
    #   - /dev/kfd
    #   - /dev/dri
    # group_add:
    #   - video

  web:
    image: doomedramen/autopwn-web:latest
    container_name: autopwn-web
    ports:
      - "3000:3000"
    volumes:
      - ./volumes:/data
    restart: unless-stopped
    depends_on:
      - worker

