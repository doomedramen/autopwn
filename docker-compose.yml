# CrackHouse Production Docker Compose
# Uses pre-built images from GitHub Container Registry
#
# Quick start:
#   1. Copy .env.example to .env and configure
#   2. Run: docker compose up -d
#   3. Access: http://localhost:3000

services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: crackhouse-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-crackhouse}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - crackhouse-network

  # Redis for job queues
  redis:
    image: redis:7-alpine
    container_name: crackhouse-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - crackhouse-network

  # API Service
  api:
    image: ghcr.io/doomedramen/crackhouse/api:latest
    container_name: crackhouse-api
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-crackhouse}
      REDIS_URL: redis://redis:6379
      AUTH_SECRET: ${AUTH_SECRET:?AUTH_SECRET is required (min 32 chars)}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required (min 32 chars)}
      FRONTEND_URL: ${FRONTEND_URL:-http://localhost:3000}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000}
    ports:
      - "3001:3001"
    volumes:
      - uploads:/app/uploads
      - temp:/app/temp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - crackhouse-network

  # Background Worker
  worker:
    image: ghcr.io/doomedramen/crackhouse/api:latest
    container_name: crackhouse-worker
    command: ["pnpm", "worker"]
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB:-crackhouse}
      REDIS_URL: redis://redis:6379
      MAX_CONCURRENT_JOBS: ${MAX_CONCURRENT_JOBS:-2}
    volumes:
      - uploads:/app/uploads
      - temp:/app/temp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - crackhouse-network

  # Web Frontend
  web:
    image: ghcr.io/doomedramen/crackhouse/web:latest
    container_name: crackhouse-web
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - crackhouse-network

volumes:
  postgres_data:
  redis_data:
  uploads:
  temp:

networks:
  crackhouse-network:
    driver: bridge
