# Redis configuration for AutoPWN production environment
# Security-hardened configuration

# Network configuration
bind 0.0.0.0
port 6379
protected-mode yes

# General configuration
daemonize no
pidfile /var/run/redis/redis-server.pid
loglevel notice
logfile ""

# Snapshotting (production-grade persistence)
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Memory management (production settings)
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Append only file (production persistence)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client connections
timeout 300
tcp-keepalive 300
tcp-backlog 511
maxclients 10000

# Security (password set via command line --requirepass)
# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_SAFE
rename-command DEBUG ""

# Memory optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Pub/Sub
notify-keyspace-events ""

# Active defragmentation (if supported)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75

# Lazy freeing
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Performance tuning
io-threads 4
io-threads-do-reads yes
